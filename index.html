<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Detroit Red Wings Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">

</head>

<body>

<div class="container">
	<div class="row">
	    <div class="col-lg-6 col-md-8 m-lg-auto m-md-auto">
<h1>Detroit Red Wings Quiz</h1>
<p>
The Detroit Red Wings are a professional ice hockey team based in Detroit. The following quiz was created to test your knowledge about the team. Source: <a href="https://en.wikipedia.org/wiki/Detroit_Red_Wings">Wikipedia</a>

<form>

	<div class="form-group">
		<label class="form-control-label" for="team">What is your favorite hockey team?</label>
		<input class="form-control" name="team" type="text" id="team" placeholder="Favorite Team">
	</div>

	<div class="form-group">
		<label class="form-control-label" for="wingsplayer">Who is your favorite Red Wings player?</label>
		<input class="form-control" name="wingsplayer" type="text" id="wingsplayer" placeholder="Player Name">
	</div>

	<div class="form-group">
		<label class="form-control-label" for="reason">Why did Red Wings win more Stanley Cup championships than any other NHL franchise?</label>
		<textarea class="form-control" name="reason" id="reason" rows="4"></textarea>
	</div>

	<div class="form-group">
		<label>When was the last time Red Wings won Stanley Cup?</label>

		<div class="form-check">
			<label class="form-check-lable">
				<input class="form-check-input" type="radio" name="year" value="1942" checked>1942</label>
		</div>

		<div class="form-check">
			<label class="form-check-lable">
				<input class="form-check-input" type="radio" name="year" value="1992">1992</label>
		</div>

		<div class="form-check">
			<label class="form-check-lable">
				<input class="form-check-input" type="radio" name="year" value="1999">1999</label>
		</div>

		<div class="form-check">
			<label class="form-check-lable">
				<input class="form-check-input" type="radio" name="year" value="2008">2008</label>
		</div>
	</div> <!--form group-->

	<div class="form-group">
		<label>Which of the following players played for Red Wings?</label>

		<div class="form-check">
		<label class="form-check-lable">
			<input class="form-check-input" type="checkbox" name="player" value="Yzerman">Steve Yzerman
		</label>
		</div>

		<div class="form-check">
		<label class="form-check-lable">
			<input class="form-check-input" type="checkbox" name="player" value="Crosby"> Sidney Crosby</label>
		</div>

		<div class="form-check">
		<label class="form-check-lable">
			<input class="form-check-input" type="checkbox" name="player" value="Karlsson"> Erik Karlsson</label>
		</div>

		<div class="form-check">
		<label class="form-check-lable">
			<input class="form-check-input" type="checkbox" name="player" value="Lidstrom"> Nicklas Lidstrom</label>
		</div>

		<div class="form-group">
			<label class="form-control-label" for="position">What position did Gordie Howe play?</label>
			<select class="form-control" name="position" id="position">
				<option>Choose</option>
				<option value="rwing">Right Wing</option>
				<option value="defence">Defenseman</option>
				<option value="center">Centerman</option>
				<option value="goalie">Goalie</option>
				<option value="lwing">Left wing</option>
				<option value="enforcer">Enforcer</option>
			</select>
		</div>

	</div>

<div class="form-group">
  <button class="btn btn-success" type="submit">Submit</button>
	<button class="btn btn-outline-warning" type="reset">Start over</button>
</div>

</form>

		</div><!-- column -->
  </div><!-- row -->
</div><!-- container -->

</body>

</html>
